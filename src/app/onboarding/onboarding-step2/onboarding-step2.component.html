<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Weight</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <main class="flex flex-col h-full">
    <ion-item class="rounded-xl p-0">
      <ion-avatar class="bg-step100 grid place-items-center" slot="start">
        <fa-icon class="text-warning" icon="info"></fa-icon>
      </ion-avatar>
      <ion-label class="ion-text-wrap ml-4 py-2">
        <p class="text-xs">
          This helps calculate energy expended whilst exercising.
        </p>
      </ion-label>
    </ion-item>
    <aside class="flex items-center justify-center flex-1">
      <fa-icon class="text-primary text-7xl" icon="weight-scale"></fa-icon>
    </aside>
    <article class="flex flex-col">
      <h6 class="font-bold text-center">Enter Weight</h6>
      <form class="flex flex-col gap-4 py-4">
        <ion-item class="rounded-full">
          <ion-input class="text-sm" placeholder="Weight (kg)"></ion-input>
          <fa-icon slot="end" icon="weight-scale"></fa-icon>
        </ion-item>
        <ion-button routerLink="/onboarding/step3" shape="round" expand="full">
          Continue
        </ion-button>
      </form>
    </article>
  </main>
</ion-content>
