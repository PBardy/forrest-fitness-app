<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Age</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <main class="flex flex-col h-full">
    <ion-item class="rounded-xl p-0">
      <ion-avatar class="bg-step100 grid place-items-center" slot="start">
        <fa-icon class="text-danger" icon="warning"></fa-icon>
      </ion-avatar>
      <ion-label class="ion-text-wrap ml-4 py-2">
        <p class="text-xs">
          Those under the age of 18 are prohibted from using this app.
        </p>
      </ion-label>
    </ion-item>
    <aside class="flex items-center justify-center flex-1"></aside>
    <article class="flex flex-col">
      <h6 class="font-bold text-center">Enter Date of Birth</h6>
      <form class="flex flex-col gap-4 py-4">
        <ion-datetime presentation="date"></ion-datetime>
        <ion-button
          routerDirection="forward"
          routerLink="/onboarding/step5"
          shape="round"
          expand="full"
        >
          Continue
        </ion-button>
      </form>
    </article>
  </main>
</ion-content>
