<ion-content class="ion-padding" fullscreen>
  <header class="flex flex-col items-center gap-4 py-8">
    <ion-thumbnail class="w-16 h-16 rounded-full">
      <fa-icon class="text-primary text-2xl" icon="bell"></fa-icon>
    </ion-thumbnail>
    <div class="flex flex-col items-center gap-2">
      <h5 class="text-xl font-bold">Rowing at the Gym</h5>
      <h6 class="text-sm text-medium">02 Apr 2023</h6>
      <h6 class="text-xs text-medium">17:45-18:00</h6>
    </div>
  </header>
  <main>
    <article class="flex flex-col gap-4">
      <ion-list class="rounded-3xl">
        <ion-item>
          <ion-label>
            <span class="text-sm text-dark">Activity</span>
          </ion-label>
          <ion-label slot="end">
            <span class="text-xs text-medium">Rowing</span>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <span class="text-sm text-dark">Alert</span>
          </ion-label>
          <ion-label slot="end">
            <span class="text-xs text-medium">5 minutes before</span>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <span class="text-sm text-dark">Reminder</span>
          </ion-label>
          <ion-label slot="end">
            <span class="text-xs text-medium">Weekly</span>
          </ion-label>
        </ion-item>
      </ion-list>
    </article>
  </main>
</ion-content>

<ion-footer class="ion-padding bg-[#222428aa]">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="danger" fill="clear" expand="full" shape="round">
          <span>Close</span>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="secondary" fill="clear" expand="full" shape="round">
          <span>Edit</span>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
