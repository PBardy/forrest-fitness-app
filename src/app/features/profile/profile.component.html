<ion-content class="ion-padding" fullscreen>
  <header class="flex flex-col items-center gap-4 py-8">
    <ion-thumbnail class="w-20 h-20 rounded-full">
      <fa-icon class="text-primary text-3xl" icon="user"></fa-icon>
    </ion-thumbnail>
    <div clas="flex flex-col items-center text-center">
      <h5 class="font-bold mb-1 text-xl">Your profile</h5>
      <ng-container *ngrxLet="profile$ as profile">
        <ng-container *ngIf="profile">
          <h6 class="text-medium text-lg text-center">
            {{ profile.dob | date }}
          </h6>
        </ng-container>
      </ng-container>
    </div>
  </header>
  <main>
    <article>
      <ng-container *ngrxLet="profile$ as profile">
        <ng-container *ngIf="profile">
          <ion-list class="rounded-3xl" lines="none">
            <ion-item>
              <ion-label>
                <span class="text-base">Height</span>
              </ion-label>
              <ion-label slot="end">
                <span class="text-sm text-medium">{{ profile.height }} cm</span>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <span class="text-base">Weight</span>
              </ion-label>
              <ion-label slot="end">
                <span class="text-sm text-medium">{{ profile.weight }} kg</span>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <span class="text-base">Sex</span>
              </ion-label>
              <ion-label slot="end">
                <span class="text-sm text-medium">{{ profile.sex.label }}</span>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <span class="text-base">Age</span>
              </ion-label>
              <ion-label slot="end">
                <span class="text-sm text-medium">
                  {{ profile.dob | age }} yr
                </span>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <span class="text-base">Activity Level</span>
              </ion-label>
              <ion-label slot="end">
                <span class="text-sm text-medium">
                  {{ profile.activityLevel.label }}
                </span>
              </ion-label>
            </ion-item>
            <ion-item class="mt-4">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-button
                      shape="round"
                      color="secondary"
                      fill="clear"
                      expand="full"
                      routerDirection="forward"
                      routerLink="/app/profile/edit"
                    >
                      <span>Edit Profile</span>
                    </ion-button>
                  </ion-col>
                  <ion-col>
                    <ion-button
                      shape="round"
                      color="primary"
                      fill="clear"
                      expand="full"
                      routerDirection="forward"
                      routerLink="/app/settings"
                    >
                      <span>Settings</span>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-list>
        </ng-container>
      </ng-container>
    </article>
  </main>
</ion-content>
