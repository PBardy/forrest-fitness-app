<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Forgot Password </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <main class="flex flex-col h-full">
    <aside class="flex items-center justify-center flex-1">
      <fa-icon class="text-primary text-7xl" icon="unlock"></fa-icon>
    </aside>
    <article class="flex flex-col">
      <h6 class="font-bold text-center">Enter Email</h6>
      <form class="flex flex-col gap-3 py-4">
        <ion-item class="rounded-full" lines="none">
          <ion-input class="text-sm" placeholder="Email"></ion-input>
          <fa-icon slot="end" icon="envelope"></fa-icon>
        </ion-item>
      </form>
      <section class="flex flex-col">
        <ion-button shape="round" expand="full">Continue</ion-button>
      </section>
    </article>
  </main>
</ion-content>
